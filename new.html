<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Документ без названия</title>
</head>
<body>
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend>Enter your personal information</legend>
<p><label>Enter your name(max 10 symbols)<input type="text" name="name" size="12" maxlength="10"></label></p>
<p><label>Enter your password(max 10 symbols)<input type="password" name="password" size="12" maxlength="10"></label></p>
</fieldset>
<fieldset>
<legend>Question</legend>
<p>Do you like Christmas?</p>
<p><label>Yes<input type="radio" name="time" value="yes"><label>No<input type="radio" name="time" value="no"></label></p>
<p>What's instruments do you like?</p>
<p>
<label><input type="checkbox" name="ez">Datebook</label>
<label><input type="checkbox" name="sb">Snowball</label>
<label><input type="checkbox" name="sm">Snowman</label>
</p>
<p>How many hours a day do you sleep?</p>
<p>
<select name="sleep" size="1" multiple>
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>8+</option>
</select>
</fieldset>
</p>
<p><label for="text">Share your experience in saving time</p>
<p><textarea name="text" id="text" cols="30" rows="6" >Enter your message</textarea></p>
<p><input type="reset" name="reset" value="clear"><input type="submit" name="submit" value="send"></p>
<p><input type="image" src="ibutton.png" name="imageButton"></p>
<p><input type="button" name="button" value="button"></p>
</form>
</body>
</html>
